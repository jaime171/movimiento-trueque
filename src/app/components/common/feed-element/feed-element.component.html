<div class="feed-element" (click)="feedDetails(feed.id)">
  <div class="feed-profile">
    <div class="profile-img">
      <img [src]="thumbnailImg">
    </div>
  </div>
  <div class="feed-info">
    <h4>{{feed.name}}</h4>
    <p class="time">{{feed.date}}</p>
    <div class="service-image">
      <img [src]="serviceImage">
    </div>
    <span class="divider"></span>
    <p class="description">{{feed.description}}.</p>
    <p>Propuestas: <span class="numero"><strong>{{feed.propuestas}}</strong></span></p>
  </div>
  <div class="feed-border"></div>
</div>
