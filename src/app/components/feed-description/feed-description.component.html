<div class="full-height">
  <div class="row h-100">
    <div class="cover-image" [ngStyle]="{'background-image': 'url(' + coverImage + ')'}">
    </div>

    <div class="container description">
      <ng-container *ngIf="isPersonalProfile">
        <button class="propuestas-btn" mat-raised-button color="primary" matBadge="1" matBadgePosition="before" matBadgeColor="accent"
          (click)=verPropuesta()>
          Ver Propuesta
        </button>
      </ng-container>

      <div class="profile-img">
        <img [src]="thumbnailImg">
      </div>

      <div class="text-center">
        <h6>Nombre: {{profile.author}}</h6>
        <h6>Tel√©fono: {{profile.telefono}}</h6>
        <h6>Email: {{profile.email}}</h6>
        <h6>Fecha de Nacimiento: {{profile.fechaNacimiento}}</h6>
        <h6>Miembro desde: {{profile.socioDesde}}</h6>
        <h6>Ultima venta: {{profile.ultimaVenta}}</h6>
      </div>
      <mat-divider></mat-divider>

      <div class="tickets text-center">
        <h5>Tickets</h5>
        <div class="ticket-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Id -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- nombre -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- cliente -->
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
